<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Academia Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <i class="fas fa-quote-right decoration decoration-1"></i>
    <i class="fas fa-feather-alt decoration decoration-2"></i>
    <i class="fas fa-book decoration decoration-3"></i>

    <div class="header">
        <div class="container">
            <h1>Тёмная Академия</h1>
            <p>Собрание литературных произведений для учёных умов</p>
        </div>
    </div>

    <div class="container">
        <div class="nav-container">
            <a href="index.html" class="nav-btn active">Мои книги</a>
            <a href="stats.html" class="nav-btn">Статистика</a>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalBooks">0</span>
                <span class="stat-label">Всего книг</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="readBooks">0</span>
                <span class="stat-label">Прочитано</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="toReadBooks">0</span>
                <span class="stat-label">В планах</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="favoriteBooks">0</span>
                <span class="stat-label">Избранное</span>
            </div>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">Все книги</button>
            <button class="filter-btn" data-filter="read">Прочитанные</button>
            <button class="filter-btn" data-filter="unread">В планах</button>
            <button class="filter-btn" data-filter="favorites">Избранное</button>
            <button class="filter-btn" data-filter="recent">Недавно добавленные</button>
        </div>

        <div class="bookshelf">
            <span class="shelf-label">Классическая литература</span>
            <span class="shelf-label">2024</span>
        </div>

        <div class="books-container" id="booksContainer"></div>

        <div class="bookshelf">
            <span class="shelf-label">Современная проза</span>
            <span class="shelf-label">2023-2024</span>
        </div>
    </div>

    <div class="add-book-btn" id="addBookBtn">
        <i class="fas fa-plus"></i>
    </div>

    <!-- Модальные окна -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 class="modal-title">Добавить новую книгу</h2>
            <form id="bookForm" class="book-form">
                <div class="form-group">
                    <label for="title">Название *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Автор *</label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-group">
                    <label for="genre">Жанр</label>
                    <input type="text" id="genre">
                </div>
                <div class="form-group">
                    <label for="pages">Количество страниц</label>
                    <input type="number" id="pages" min="1">
                </div>
                <div class="form-group">
                    <label for="status">Статус</label>
                    <select id="status">
                        <option value="read">Прочитано</option>
                        <option value="unread" selected>В планах/В процессе</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">Начало чтения</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label for="finishDate">Окончание чтения</label>
                    <input type="date" id="finishDate">
                </div>
                <div class="form-group">
                    <label for="language">Язык</label>
                    <input type="text" id="language">
                </div>
                <div class="form-group full-width">
                    <label for="coverUpload">Обложка книги</label>
                    <div class="cover-upload" id="coverUpload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Нажмите для загрузки изображения</span>
                        <input type="file" id="coverInput" accept="image/*" style="display: none;">
                    </div>
                    <img id="coverPreview" class="cover-preview">
                </div>
                <div class="form-group full-width">
                    <label for="quote">Любимая цитата</label>
                    <textarea id="quote"></textarea>
                </div>
                <div class="form-group">
                    <label>Оценка</label>
                    <div class="rating" id="rating">
                        <i class="far fa-star rating-star" data-value="1"></i>
                        <i class="far fa-star rating-star" data-value="2"></i>
                        <i class="far fa-star rating-star" data-value="3"></i>
                        <i class="far fa-star rating-star" data-value="4"></i>
                        <i class="far fa-star rating-star" data-value="5"></i>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Отмена</button>
                    <button type="submit" class="btn btn-primary">Добавить книгу</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="detailModal">
        <div class="modal-content">
            <span class="close-modal" id="closeDetailModal">&times;</span>
            <div class="book-details" id="bookDetails"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
